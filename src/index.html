<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
		<style>
.button-add {
	margin: 30px 50px;
	width: 100px;
	height: 100px;
	font-size: 40px;
	color: white;
	background-color: green !important;
}
		</style>
	</head>
	<body>
		<div class="container m-0">
			<div class="row vh-100 vw-100">
				<div class="col-5 bg-dark">
				<div>
					<button class="btn bg-white button-add shadow" data-bs-toggle="modal" data-bs-target="#modal-add-card">
						<i class="bi bi-plus"></i>
					</button>
					<div class="container" id="students-info-container">
					</div>
				</div>
				</div>
				<div class="col-7 gb-light">

				</div>
			</div>
		</div>
		<div class="modal" tabindex="-1" id="modal-add-card">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Titulo Modal</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar" id="close-modal"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group mb-3">
								<label for="input-name">Nome</label>
								<input type="text" class="form-control" id="input-name" required>
							</div>
							<div class="form-group mb-3">
								<label for="input-age">Idade</label>
								<input type="number" class="form-control" id="input-age" required>
							</div>
							<div class="form-group mb-3">
								<label for="input-height">Altura</label>
								<input type="number" class="form-control" id="input-height" required>
							</div>
							<div class="form-group mb-3">
								<label for="input-weight">Peso</label>
								<input type="number" class="form-control" id="input-weight" required>
							</div>
							<button type="button" class="btn btn-success w-100" id="button-add-new-student">Salvar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="../build/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
